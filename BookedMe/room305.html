<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...your-sha-hash-here..." crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reservation.css">
    <title>Room 305</title>
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <p>Booked Me</p>
        </div>
        <div class="nav-bar">
            <a href="main.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="contact.html">Contacts</a>
            <a href="about.html">About</a>
        </div>
    </nav>
</header>
<a href="rooms.html"><i class="fa-solid fa-arrow-left fa-2xl"></i></a>
<div class="container">
    <img src="cute/dino.jpg">
    <div class="room-info">
        <p>ROOM 305</p>
        <span> 3rd Floor</span>
        <div class="details">
            <ul>
                <li>Airconditioned Room</li>
                <li>Tv</li>
                <li>Projector</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="time">
                <button class="dropbtn" id="timeDropdown">Select Time:</button>
                <span id="selectedTime"></span>
            </div>
            <div class="dropdown-content">
                <a href="#" onclick="selectTime('8:30am-10:30am')">8:30am-10:30am</a>
                <a href="#" onclick="selectTime('10:30am-11:30am')">10:30am-11:30am</a>
                <a href="#" onclick="selectTime('1:30pm-2:30pm')">1:30pm-2:30pm</a>
            </div>
        </div>
        
        <div class="dropdown">
            <div class="time">
                <button class="dropbtn" id="dateDropdown">Select Date: (Month) (Day):</button>
                <span id="selectedDate"></span>
            </div>
            <div class="dropdown-content">
                <a href="#" onclick="selectDate('JANUARY')">JANUARY</a>
                <a href="#" onclick="selectDate('FEBRUARY')">FEBRUARY</a>
                <a href="#" onclick="selectDate('MARCH')">MARCH</a>
            </div>
        </div>
        <div class="reserve">
            <a href="305s-u.html">Reserve</a>
        </div>
    </div>  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var dropdowns = document.getElementsByClassName("dropdown");
    for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("click", function() {
            var dropdownContent = this.querySelector(".dropdown-content");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
});

function selectTime(time) {
    document.getElementById("selectedTime").innerText = time;   
    var dropdownContent = document.querySelector("#timeDropdown + .dropdown-content");
    dropdownContent.style.display = "none";
}

function selectDate(date) {
    document.getElementById("selectedDate").innerText = date;
    var dropdownContent = document.querySelector("#dateDropdown + .dropdown-content");
    dropdownContent.style.display = "none";
}
    </script>
</body>
</html>
